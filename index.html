<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="code.css">
    <title>Retirement Calculator</title>
</head>
<body>
    
  <div class="container">
    <h2>Retirement Calculator</h2>
    <form id="retirementForm">
       <div class="input-field">
         <label for="name">Full Name:</label>
         <input type="text" id="name" name="name" required>
       </div>

       <div class="input-field">
         <label for="birthYear">Birth Year:</label>
         <input type="number" id="birthYear" name="birthYear" required>
       </div>

       <div class="input-field">
         <label for="employmentYear">Employment Year:</label>
         <input type="number" id="employmentYear" name="employmentYear" required>
       </div>
       
       <button type="button" onclick="calculateRetirement()">Calculate</button>
     </form>
  
     <p id="message" class="message"></p>
  </div>



<script src="class.js"></script>
</body>
</html>
